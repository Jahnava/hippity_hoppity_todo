<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

   </div>
 </div>
    <div class="row">
      <div class="form-group col-xs-6">

      </div>

        placeholder='Name'>
      </div>
      </div>
<div class="row">

            <button id= "create" class="btn btn-info btn-block">+</button>
           </div>
        </div>

      <div class="col-xs-1">
        <input type=checkbox>
      </div>

      <div class="col-xs-9">
        Name: (Date) [Category]
      </div>
      <div class="col-xs-1">
        <button class="btn btn-danger btn-sm">E</button>
      </div>
      <div class="col-xs-1">
        <button class="btn btn-danger btn-sm">X</button>

    </div>

</div>

</div>
